<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Taquin - Le Jeu</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="taquin">
<div class="boxes b1" id="img1" row="1" column="1"></div>
<div class="boxes b2" id="img2" row="1" column="2"></div>
<div class="boxes b3" id="img3" row="1" column="3"></div>
<div class="boxes b4" id="img4" row="1" column="4"></div>
<div class="boxes b5" id="img5" row="2" column="1"></div>
<div class="boxes b6" id="img6" row="2" column="2"></div>
<div class="boxes b7" id="img7" row="2" column="3"></div>
<div class="boxes b8" id="img8" row="2" column="4"></div>
<div class="boxes b9" id="img9" row="3" column="1"></div>
<div class="boxes b10" id="img10" row="3" column="2"></div>
<div class="boxes b11" id="img11" row="3" column="3"></div>
<div class="boxes b12" id="img12" row="3" column="4"></div>
<div class="boxes b13" id="img13" row="4" column="1"></div>
<div class="boxes b14" id="img14" row="4" column="2"></div>
<div class="boxes b15" id="img15" row="4" column="3"></div>
<div class="boxes b16" id="img16" row="4" column="4"></div>
</div>
<div class="rules"><h2>Le Taquin</h2><p>- Dans un carré de 16x16 (à gauche), réorginisez les pièces pour reformer le puzzle (à droite) </p> <p>- Pour ceci, cliquer sur une case adjacente à la case vide. La case se déplacera jusqu'à celle vide.</p> </div>
<div class="preview"></div>
<div class="help"><p>Besoin d'aide ?</p><input type="checkbox" name="" id="helper" onclick="help()"></div>
<script src="script.js"></script>
<button class="cafedesdevs" onclick="adminwin()"></button>
</body>
</html>
